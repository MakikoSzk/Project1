<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
        <body>
            <form action="https://google.com/search">
               <p style="text-align:left;">All these words:<input type="text" name="as_q" ></p>
               <p style="text-align:left;"></p>Exact word/phrase:<input type="text" name="as_epq" ></p>
               <p style="text-align:left;"></p>Any of these words:<input type="text" name="as_oq" ></p>
               <p style="text-align:left;">None of these words:<input type="text" name="as_eq" ></p>
               <div class="advsearch">
                <input type="submit" value="Advanced Search">
               </div>
                        
        </body>
</html>
